<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Study App</title>

    <!-- PWA additions -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#16a34a">
    <!-- End PWA additions -->

    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;500;600;700&display=swap');
      
      html {
          scroll-behavior: smooth;
      }
      body {
          font-family: 'Readex Pro', sans-serif;
      }
      .font-quran {
          font-family: 'Amiri Quran', 'Traditional Arabic', serif;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; /* gray-300 */
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; /* gray-400 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
      .ltr-input {
        text-align: left;
        direction: ltr;
      }
      /* For screen reader accessibility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'quran': ['Amiri Quran', 'Traditional Arabic', 'serif'],
                        'sans': ['Readex Pro', 'sans-serif'],
                    },
                    keyframes: {
                        'toast-in': {
                            'from': { transform: 'translateY(100%)', opacity: '0' },
                            'to': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'modal-in': {
                            'from': { transform: 'scale(0.95)', opacity: '0' },
                            'to': { transform: 'scale(1)', opacity: '1' },
                        },
                        'sheet-in': {
                            'from': { transform: 'translateY(100%)' },
                            'to': { transform: 'translateY(0)' },
                        },
                    },
                    animation: {
                        'toast-in': 'toast-in 0.3s ease-out forwards',
                        'modal-in': 'modal-in 0.2s ease-out forwards',
                        'sheet-in': 'sheet-in 0.3s ease-out forwards',
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "wavesurfer.js": "https://esm.sh/wavesurfer.js@7",
    "@google/genai": "https://esm.sh/@google/genai",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0",
    "react-use-measure": "https://esm.sh/react-use-measure",
    "focus-trap-react": "https://esm.sh/focus-trap-react@^10.2.3"
  }
}
</script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 antialiased transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
